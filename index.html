<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Netwars</title>

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" class="css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" class="css">

<body>
    <header>
        <div class="container">
            <h2 id="logotipo">NETWARS</h2>

        </div>

    <main>
        <div class="filme-principal">

                <h3 class="filme-titulo">Star Wars I</h3>

                    para
                    não ficar sem nada na linha.</p>

                        <i class="fas fa-info-circle"></i>
