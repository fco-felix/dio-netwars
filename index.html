    <title>Netwars</title>

    <link rel="stylesheet" href="style/style.css">

    <!-- owl css -->

<body>
    <header>
        <div class="container">
            <h2 id="logotipo">NETWARS</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#secao-personagens">Personagens</a>
                <a href="#secao-naves">Naves</a>
                <a href="#secao-veiculos">Veículos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="capa-principal">
            <div class="container">
                <h3 class="capa-titulo">Star Wars I</h3>
                <p class="capa-titulo-descricao">Há muito tempo, em uma galáxia muito, muito distante.</p>
                <div class="capa-botoes">
                    <button role="button" class="capa-botao" onclick="location.href='https://www.youtube.com/watch?v=tGsKzZtRwxw';" value="YouTube">
                        <i class="far fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="capa-botao" onclick="location.href='https://pt.wikipedia.org/wiki/Star_Wars';" value="Wikipedia">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
